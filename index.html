<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <section id="randomMichis">
    <h2>Gatitos aleatorios</h2>

    <span id="error"></span>

    <article>
    <img id="img1" alt="Foto gatito aleatorio" width="250px">
      <button id="btn1">😻</button>
    </article>
    
    <article>
      <img id="img2" alt="Foto gatito aleatorio" width="250px">
      <button id="btn2">😻</button>
    </article>
    
    <article>
      <img id="img3" alt="Foto gatito aleatorio" width="250px">

  <section id="uploadingMichi">

    <form id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadMichiPhoto()">Subir foto</button>

  <section id="favouriteMichis">
    <h2>Michis favoritos</h2>

  </section>
